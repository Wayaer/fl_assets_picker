name: fl_assets_picker
description: fl_assets_picker is used to take photos of the device assets selection and camera and record videos
version: 1.1.1
repository: https://github.com/Wayaer/fl_assets_picker.git

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  wechat_assets_picker: ^8.7.0
  wechat_camera_picker: ^4.0.0
  fl_video: ^1.3.1
  extended_image: ^8.1.0
  photo_manager: ^2.7.1

dev_dependencies:
  flutter_lints: ^2.0.2

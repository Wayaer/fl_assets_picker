version: 0.7.1+1
repository: https://github.com/Wayaer/fl_assets_picker.git

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  wechat_assets_picker: ^8.4.2
  wechat_camera_picker: ^3.7.0
  fl_video: ^1.2.0+2
  extended_image: ^7.0.2
  photo_manager: ^2.6.0

dev_dependencies:
  flutter_lints: ^2.0.1
